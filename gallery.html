<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Event Planning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .nav-link {
            color: black !important;
        }
        .nav-link:hover {
            color: gold !important;
        }
        .nav-underline .nav-link {
            position: relative;
        }
        .nav-underline .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: gold;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav-underline .nav-link:hover::after {
            transform: scaleX(1);
        }
        .navbar-brand img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .footer {
                background: linear-gradient(135deg, #000, #222);
                color: white;
                padding: 60px 0;
                text-align: center;
                position: relative;
                font-family: 'Poppins', sans-serif;
            }
            .footer a {
                color: gold;
                text-decoration: none;
                transition: all 0.3s ease-in-out;
            }
            .footer a:hover {
                color: white;
                text-shadow: 0 0 15px gold;
            }
            .footer-icons a {
                font-size: 30px;
                margin: 0 12px;
                display: inline-block;
                color: gold;
                transition: transform 0.3s ease-in-out, color 0.3s;
            }
            .footer-icons a:hover {
                color: white;
                transform: scale(1.4) rotate(8deg);
            }
            .footer hr {
                width: 70%;
                margin: 25px auto;
                border: 1px solid gold;
            }
            .footer p {
                font-size: 16px;
                opacity: 0.9;
                margin-top: 10px;
            }
            .footer .logo {
                font-size: 28px;
                font-weight: bold;
                color: gold;
                margin-bottom: 15px;
                display: inline-block;
            }
            .footer .newsletter {
                margin-top: 20px;
            }
            .footer .newsletter input {
                padding: 10px;
                width: 250px;
                border: none;
                border-radius: 25px;
                margin-right: 10px;
            }
            .footer .newsletter button {
                padding: 10px 20px;
                border: none;
                border-radius: 25px;
                background: gold;
                color: black;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s;
            }
            .footer .newsletter button:hover {
                background: white;
                color: gold;
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="eventorlogo1.jpg" alt="The Eventor Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav nav-underline">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center text-dark">The Eventor Gallery</h1>
        <p class="text-center text-dark">A collection of our best event moments.</p>
        <div class="gallery">
            <img src="colouring.jpg" alt="Event 1" onclick="openLightbox(this)">
            <img src="confrence1.jpg" alt="Event 2" onclick="openLightbox(this)">
            <img src="corporateevents.jpg" alt="Event 3" onclick="openLightbox(this)">
            <img src="ourpple.jpg" alt="Event 4" onclick="openLightbox(this)">
            <img src="audience.jpg" alt="Event 5" onclick="openLightbox(this)">
            <img src="weddingevent.jpg" alt="Event 6" onclick="openLightbox(this)">
            <img src="glitter.jpg" alt="Event 5" onclick="openLightbox(this)">
            <img src="manybaloons.jpg" alt="Event 6" onclick="openLightbox(this)">
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img">
    </div>

    <script>
        function openLightbox(img) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-img').src = img.src;
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span class="logo">The Eventor</span>
                <div class="footer-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                </div>
                <hr>
                <div class="newsletter">
                    <input type="email" placeholder="Enter your email">
                    <button>Subscribe</button>
                </div>
                <p>&copy; 2025 The Eventor. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
