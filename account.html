    <style>
        :root {
            --gold: #D4AF37;
            --black: #1c1c1c;
            --white: #ffffff;
            --dark-bg: #121212;
        }

        /* Navbar */
        .nav-link {
            color: black !important;
        }

        .nav-link:hover {
            color: var(--gold) !important;
        }

        .navbar-brand img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }

        .account-btn {
            margin-left: auto;
        }

        .btn-gold {
            background: var(--gold);
            color: var(--black);
            font-weight: bold;
            border-radius: 50px;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .btn-gold:hover {
            background: var(--black);
            color: var(--gold);
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(212, 175, 55, 0.5);
        }

        /* Background */
        .account-page {
            min-height: 100vh;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)), url(maskeddj.jpg) center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
        }

        .account-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: var(--white);
        }

        .account-container h2 {
            color: var(--gold);
            font-weight: bold;
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-gold, .btn-black {
    transition: all 0.3s ease-in-out;
        }

        .btn-gold:hover, .btn-black:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
        }

        .floating-account-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: gold;
            color: black;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }

        .floating-account-btn:hover {
            background: black;
            color: gold;
            transform: scale(1.1);
        }
        .floating-account-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: gold;
            color: black;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }

        .floating-account-btn:hover {
            background: black;
            color: gold;
            transform: scale(1.1);
        }
        body.dark-mode {
            background: #1c1c1c;
            color: white;
        }

        body.dark-mode a {
            color: gold;
        }
        .parallax {
            background: url(nightevent.jpg) no-repeat center center/cover;
            height: 400px;
            width: 100%;
            position: relative;
            background-attachment: fixed;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-bg {
            background: linear-gradient(-45deg, #1c1c1c, #222, #333, black);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        .btn-gold, .btn-black, .footer-icons a {
            transition: all 0.3s ease-in-out;
        }

        .btn-gold:hover, .btn-black:hover {
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 0 12px rgba(212, 175, 55, 0.9);
        }
        .dynamic-text {
            mix-blend-mode: difference;
        }


        .footer-icons a:hover {
            transform: translateY(-2px) scale(1.2) rotate(5deg);
        }

        .footer {
            background: linear-gradient(135deg, #000, #222);
            color: white;
            padding: 60px 0;
            text-align: center;
            position: relative;
            font-family: 'Poppins', sans-serif;
            left: 0;
            right: 0;
        }

        .footer a {
            color: gold;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .footer a:hover {
            color: white;
            text-shadow: 0 0 15px gold;
        }

        .footer-icons a {
            font-size: 30px;
            margin: 0 12px;
            display: inline-block;
            color: gold;
            transition: transform 0.3s ease-in-out, color 0.3s;
        }

        .footer-icons a:hover {
            color: white;
            transform: scale(1.4) rotate(8deg);
        }

        .footer hr {
            width: 70%;
            margin: 25px auto;
            border: 1px solid gold;
        }

        .footer p {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 10px;
        }

        .footer .logo {
            font-size: 28px;
            font-weight: bold;
            color: gold;
            margin-bottom: 15px;
            display: inline-block;
        }

        .footer .newsletter {
            margin-top: 20px;
        }

        .footer .newsletter input {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 25px;
            margin-right: 10px;
        }

        .footer .newsletter button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .footer .newsletter button:hover {
            background: white;
            color: gold;
        }
        



    </style>
</head>

            <div class="original-form">
               
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <h2 class="text-center fw-bold text-gold">Welcome</h2>
            <p class="text-center" style="color: darkgrey;">Login or create a new account</p>

            <ul class="nav nav-pills nav-justified mb-3">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#pills-login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#pills-register">Register</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="pills-login">
                    <form>
                        <div class="social-login d-flex justify-content-center gap-2">
                            <button type="button" class="btn social-btn btn-gold"><i
                                    class="fab fa-facebook-f"></i></button>
                            <button type="button" class="btn social-btn btn-gold"><i
                                    class="fab fa-google"></i></button>
                            <button type="button" class="btn social-btn btn-gold"><i
                                    class="fab fa-twitter"></i></button>
                            <button type="button" class="btn social-btn btn-gold"><i
                                    class="fab fa-github"></i></button>
                        </div>

                        <p class="text-center mt-3">or use your email:</p>

                        <div class="mb-3">
                            <input type="email" class="form-control custom-input" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control custom-input" placeholder="Password" required
                                minlength="6">
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="loginCheck">
                                <label class="form-check-label" for="loginCheck">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-black w-100 custom-btn" style="color: white;">Sign in</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="tab-pane fade" id="pills-register">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control custom-input" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control custom-input" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control custom-input" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control custom-input" placeholder="Password" required
                                minlength="6">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control custom-input" placeholder="Repeat Password"
                                required minlength="6">
                        </div>
                        <div class="form-check d-flex justify-content-center mb-3">
                            <input class="form-check-input" type="checkbox" id="registerCheck">
                            <label class="form-check-label" for="registerCheck">I agree to the terms</label>
                        </div>
                        <button type="submit" class="btn btn-black w-100 custom-btn" style="color: white;">Sign in</button>
                    </form>
                    <button id="darkModeToggle" class="btn btn-black">🌙 Dark Mode</button>
                </div>
            </div>
        </div>
    </div>

        </div>
